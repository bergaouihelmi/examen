<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Réclamation</title>
</head>
<body>

    
    <nav>
        <ul>
            <li><a href="accueil.html">Missions Militaires</a></li>
            <li><a href="inscription.html">Inscription ou Réclamation</a></li>
            <li><a href="equipements.html">Équipements Militaires</a></li>
        </ul>
    </nav>

   
    <h1>Formulaire D'inscription ou Reclamation</h1>

   
    <form >
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

       
        <label for="grade">Grade :</label>
        <select id="grade" name="grade" required>
            <option value="Soldat">Soldat</option>
            
        </select><br><br>

        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

       
        <label for="fichier">Joindre un fichier :</label>
        <input type="file" id="fichier" name="fichier"><br>
        
        <br>
       
        <input type="submit" value="envoyer">
    </form>

   
   

</body>
</html>
